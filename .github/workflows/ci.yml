# ──────────────────────────────────────────────
# CI Pipeline: Lint → Test → Build
# Runs on every push and PR to main
# ──────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ────────────────────────────────────────────
  # Stage 1: Lint & Format Check
  # ────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff>=0.1.8

      - name: Ruff lint check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  # ────────────────────────────────────────────
  # Stage 2: Unit & Integration Tests
  # ────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libpq-dev

      - name: Install project with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml -v

      - name: Check coverage threshold
        run: |
          coverage=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          rate = float(tree.getroot().attrib['line-rate'])
          print(f'{rate * 100:.1f}')
          ")
          echo "Coverage: ${coverage}%"
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          rate = float(tree.getroot().attrib['line-rate'])
          if rate < 0.80:
              raise SystemExit(f'Coverage {rate*100:.1f}% is below 80% threshold')
          "

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ────────────────────────────────────────────
  # Stage 3: Docker Build (no push yet)
  # ────────────────────────────────────────────
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build FastAPI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: anomaly-detection-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Streamlit image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.streamlit
          push: false
          tags: anomaly-detection-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
